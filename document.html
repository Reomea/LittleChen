 <p class="date">2023-11-24</p>
 <div class="passage" id="pych">
 <h1>Pycharm怎么下载</h1>

 <p>首先我们来到Pycharm的官网，往下划找到PyCharm Community Edition，然后点击下载，下载完成后打开文件，然后根据自己需要去设置，配置好Pycharm后就可以开始使用Pycharm了。</p>
 <a href="https://www.jetbrains.com/zh-cn/pycharm/download/?section=windows">Pycharm__Windows</a>
 <br>
 <a href="https://www.jetbrains.com/zh-cn/pycharm/download/?section=mac">Pycharm__macOS</a>
 <br>
 <a href="https://www.jetbrains.com/zh-cn/pycharm/download/?section=linux">Pycharm__Linux</a>
 </div>
	  <script>
    document.addEventListener('DOMContentLoaded', function() {
            var posts = document.getElementsByClassName('passage');
            for (var i = 0; i < posts.length; i++) {
                posts[i].addEventListener('click', function() {
                    window.location.href = this.id + '.html';
                });
            }
        });
	  </script>
